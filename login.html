<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
 <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="login.css" rel="stylesheet"></link>
    <title>Login</title>

    <style>
      .logo:hover{
    box-shadow: 1px 5px 7px 1px #5865f27d;}
    </style>
    
    <script>
      window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");

      loader.classList.add("loader--hidden");

      loader.addEventListener("transitionend", () => {
        document.body.removeChild(loader);
        });
      });
    </script>

</head>
<body>
  <div class='header'>
    <img src='mphasis.png' class='header-img' alt='mphasis'>
    <h1 >MedTech</h1><h1 className='h1'>Chat</h1>
   
       
     
</div>
<br/><br/>
  <div class="alert alert-danger alter-dismissable fade show" role="alert" style="color: rgba(240, 248, 255, 0.557); background-color:rgba(211, 17, 17, 0.447); width: fit-content ; left: 0px; top: 60px; position: relative; font-size: x-small; padding: 5px 0 5px 0;border-radius: 10px;">
  {{ message }}
  </div>
  {% else %}
  <div class="alert alert-success alter-dismissable fade show" role="alert" style="color: rgba(240, 248, 255, 0.557); background-color: #99aab585  ;width: fit-content ; left: 0px; top: 60px; position: relative; font-size: x-small; padding: 5px 0 5px 0; border-radius: 10px;">
  {{ message }}
  </div>
  
  {% endif %}
  {% endfor %} 
  {% endif %} 
  {% endwith %}
  <br/>

<div ng-app="" class='auth'>
<img src="icon1A.png" alt="imageIcon">
<h2 class="heading">Welcome Back</h2>
   <div class='google-login'>
    <img src="" class="'googleIcon">
    <p class='googletext'>Continue  with  google</p>
</div>
    <br/>
    <h2 class="hr-lines">OR</h2>
    <form method="POST">
      <div class="input-field">
          <input type="email" class='first-name' placeholder="Email" id="email" name="email">
          <i class='bx bx-user' ></i>
      </div>

      <div class="input-field">
          <input type="Password"  class='first-name' placeholder="Password" id="password" name="password">
          <i class='bx bx-lock-alt'></i>
      </div>
      <div class="input-field">
          <input type="submit"  class="login-btn" value="Login" id="submit" name="submit">
      </div>
    </form>
      <a href="#" class='forget'>Forgot Password ?</a><br/>
      <p class='sign-text'>Don't have an account ?<a  href='register.html' class='sign'>Sign Up now</a></p>
    </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
  
</div>
</body>
</html>
